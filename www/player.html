<!DOCTYPE html>
<html>
<head>
    <title>MyAritstDNA | Be Heard. Be Seen. Be Independent.</title>
    <!--[if lt IE 9]>
     <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
    <link href="css/player.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>
    <script src='js/jquery.jplayer.min.js' type="text/javascript"></script>
    <script src='js/sprintf.js' type="text/javascript"></script>
    <script src='js/madfm.js' type="text/javascript"></script>
</head>

<body>
    <div id='bg' class='bg'></div>
    <div id="jquery_jplayer_1" class="jp-jplayer"></div>
    
    <div id='top_bar'>
        <div class='mad_logo'></div>
        <div class='artist_name'>OL' DIRTY BASTARD</div>
        <div class='search'>S</div>
        <div class='sep'></div>
        <div id='content_tabs' class='content_tabs'>
            <div class='tab'>AWARDS</div>
            <div class='tab'>EVENTS</div>
            <div class='tab'>BIO</div>
            <div class='tab'>CONTEST</div>
            <div class='tab'>BACKGROUND</div>
        </div>
    </div>
    <div id='bottom_bar'>
        <div class='be_heard'>BE HEARD. BE SEEN. BE INDEPENDANT.</div>
        <div class='slash'>//</div>
        <div class='sign_up'>SIGN UP NOW</div>
        <div class='copyright'>&copy;2012 MYARTISTDNA</div>
    </div>
    <div id='tracker_bar'>
        <div class='buttons'>
            <div class='photos tooltiped button'>
                <div class='icon'>P</div>
                <div id='tip_photos' class='tooltip'>
                    <div class='carrot'></div>
                    PHOTOS
                </div>
            </div>
            <div class='sep'></div>
            <div class='music tooltiped button'>
                <div class='icon'>M</div>
                <div id='tip_music' class='tooltip'>
                    <div class='carrot'></div>
                    MUSIC
                </div>
            </div>
            <div class='sep'></div>
            <div class='video tooltiped button'>
                <div class='icon'>V</div>
                <div id='tip_video' class='tooltip'>
                    <div class='carrot'></div>
                    VIDEO
                </div>
            </div>
            <div class='sep'></div>
            <div class='love tooltiped button'>
                <div class='icon'>L</div>
                <div id='tip_love' class='tooltip'>
                    <div class='carrot'></div>
                    LOVE
                </div>
                <div id='tip_unlove' class='tooltip'>
                    <div class='carrot'></div>
                    UNLOVE
                </div>
            </div>
        </div>
        <div class='media_controls'>
            <div class='play_pause tooltiped paused'>
                <div class='icon'>P</div>
                <div id='tip_play' class='tooltip'>
                    <div class='carrot'></div>
                    PLAY
                </div>
                <div id='tip_pause' class='tooltip'>
                    <div class='carrot'></div>
                    PAUSE
                </div>
            </div>
            <div class='progress_bar'>
                <div class='current_bar_holder'>
                    <div class='current_bar'></div>
                </div>
                <div class='track_name'>SONG NAME ONE</div>
                <div class='progress_play_times'>
                    <div id='track_progress' class='progress'>4:22 / 4:42</div>
                    <div class='play_times'> - PLAYED <div id='track_play_count'>2000</div> TIMES</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
