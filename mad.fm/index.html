<!DOCTYPE html>
<html>
<head>
    <title>MyAritstDNA.fm</title>
    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>
    <script src='js/jquery.smoothDivScroll-1.1-min.js' type="text/javascript"></script>
    <script src='js/sprintf.js' type="text/javascript"></script>
    <script src='js/madfm.js' type="text/javascript"></script>
</head>

<body>

    <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="190" height="62">
        <param name="movie" value="ffmp3-config.swf" />
        <param name="flashvars" value="url=http://myartistdna.fm:8000/stream&lang=en&codec=mp3&volume=100&autoplay=true&traking=true&jsevents=true&buffering=5&skin=ffmp3-darkconsole.xml&title=MyAritstDNA.fm&welcome=Welcome%20to%20MAD.fm" />
        <param name="wmode" value="transparent" />
        <param name="allowscriptaccess" value="always" />
        <param name="scale" value="noscale" />
        <embed src="ffmp3-config.swf" flashvars="url=http://myartistdna.fm:8000/stream&lang=en&codec=mp3&volume=100&autoplay=true&traking=true&jsevents=true&buffering=5&skin=ffmp3-darkconsole.xml&title=MyAritstDNA.fm&welcome=Welcome%20to%20MAD.fm" width="190" scale="noscale" height="62" wmode="transparent" allowscriptaccess="always" type="application/x-shockwave-flash" />
    </object>

    <div class='overlay_container'>
        <div id='mad_fm_logo'></div>
        <div id='player'>
            <div class='play'>P</div>
            <div class='sep'></div>
            <div class='right_arrow'>&gt;</div>
            <div class='progress'>
                <div id='track_title' class='title'></div>
                <div id='track_duration' class='duration'></div>
            </div>
            
            <div class='left_arrow'>&lt;</div>
            <div class='sep'></div>
            <div class='genre'>G</div>
            <div class='sep'></div>
            <div class='plus'>+</div>
            <div class='sep'></div>
            <div class='heart'>H</div>
        </div>
        <!-- <img id='bg_image' class='bg_image' src='images/madfm_bg.png'/> -->
        <div id='bottom'>
            <div class='be_heard'>BE HEARD. BE SEEN. BE INDEPENDANT.</div>
            <div class='copyright'>&copy;2012 MYARTISTDNA</div>
        </div>
    </div>

</body>
</html>
